<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'MainApp/css/MainPage.css'%}">
  </head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Логотип / бренд -->
    <a class="navbar-brand" href="#">Мастерская Салата</a>

    <!-- Кнопка-бургер -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>

    <!-- Ссылки меню -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto buttonsInNavbar">
        <li class="nav-item">
          <a class="nav-link active" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Мой блог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Контакты</a>
        </li>
      </ul>

      <!-- Справа, например, кнопка -->
      <button class="btn btn-outline-light">Войти</button>
    </div>

</nav>
    <div id="HeaderAnim">
      <header class="header">
        <h3 class="text-logo-header text-center" id="TextLogo">Мастерская Sалата</h3>
        <button class="btn-get-service ">Заказать услугу</button>
      </header>
    </div>
    <div class="container-fluid MainContent">
        <div class="row d-flex">
			<div class="col-1"></div>
			<div class="col-4">
				<div id="Main"><h3>Разработка ваших<br> <span id="ListService"></span></h3></div>
			</div>
			
			<div class="col-2 offset-4 d-flex align-items-center"><button class="btn-get-service ">Заказать услугу</button></div>
		</div>
    </div>

    <script src="{%static 'MainApp/js/AnimBgr.js'%}"></script>
    <script>
        const btn = document.querySelector('.btn-get-service');
        const logo = document.getElementById('TextLogo');

        btn.addEventListener('mouseenter', () => {
            console.log('A');
            logo.classList.add('text-logo-header-Anim');
            btn.classList.add('btn-get-service-anim');
        });
        btn.addEventListener('mouseout', () => {
            console.log('B');
            logo.classList.remove('text-logo-header-Anim');
            btn.classList.remove('btn-get-service-anim');
        });

		const listservice = ['Ботов', 'Сайтов', 'Игр'];
		const span = document.getElementById('ListService');

		let idx = 0;                          // текущий элемент списка
		let letter = 0;                       // текущая позиция в строке
		let direction = 1;                    // 1 – печать, –1 – стирание
		let text = '';                        // текущая строка для печати

		const typeSpeed   = 50;              // мс на один символ
		const pauseAfter  = 1500;             // пауза после полной печати

		function tick() {
		if (direction === 1) {              // печать
			if (letter < text.length) {
			span.textContent = text.slice(0, ++letter);
			setTimeout(tick, typeSpeed);
			} else {
			direction = -1;                 // переключаем на стирание
			setTimeout(tick, pauseAfter);
			}
		} else {                            // стирание
			if (letter > 0) {
			span.textContent = text.slice(0, --letter);
			setTimeout(tick, typeSpeed);
			} else {
			idx = (idx + 1) % listservice.length;
			text = listservice[idx];
			direction = 1;                  // снова печать
			setTimeout(tick, typeSpeed);
			}
		}
		}
		text = listservice[idx];
		tick();
    </script>
</body>
</html>
