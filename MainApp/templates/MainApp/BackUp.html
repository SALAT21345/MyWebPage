<script>


    //=============
    //= Эффект наведения на кнопки в верхней панеле
    //=============

    const btns = document.getElementsByClassName('ButtonsOnTopPanel');

    for(let i = 0; i < btns.length; i++) {
        btns[i].addEventListener('mouseenter', () => {
            // При наведении на кнопку
            for(let j = 0; j < btns.length; j++) {
                if(i === j) {
                    btns[j].classList.add('red');
                    btns[j].classList.remove('black');
                } else {
                    btns[j].classList.add('black');
                    btns[j].classList.remove('red');
                }
            }
        });

        btns[i].addEventListener('mouseleave', () => {
            // Когда мышь уходит с кнопки — вернуть все белыми
            for(let j = 0; j < btns.length; j++) {
                btns[j].classList.remove('red');
                btns[j].classList.remove('black');
            }
        });
    }

</script>
